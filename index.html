<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="hero-image">
            <div>
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
            <div class="game">
                <p>Computer Choice : <span id="computer-choice"></span></p>
                <p>Your Choice : <span id="user-choice"></span></p>
                <p class="result-line">Result : <span id="result"></span></p>
                <div class="buttons">
                    <button type="button" class="btn btn-dark" id="rock">Rock <i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-dark" id="paper">Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-dark" id="scissors">Scissors <i class="fa fa-hand-peace-o" aria-hidden="true"></i></button>
                </div>

            </div>
        </div>
            
        <script src="https://kit.fontawesome.com/5b10aad16d.js" crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script> <!--End of body!-->

    </body>
</html>
